    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('text-input');
            const uppercaseBtn = document.getElementById('uppercase-btn');
            const lowercaseBtn = document.getElementById('lowercase-btn');
            const titlecaseBtn = document.getElementById('titlecase-btn');
            const sentencecaseBtn = document.getElementById('sentencecase-btn');
            const alternatingcaseBtn = document.getElementById('alternatingcase-btn');
            const inversecaseBtn = document.getElementById('inversecase-btn');
            const copyBtn = document.getElementById('copy-btn');
            const clearBtn = document.getElementById('clear-btn');
            const notification = document.getElementById('notification');
            
            // 等待翻译加载完成
            function applyTranslations() {
                if (window.translations) {
                    // 更新按钮文本
                    updateButtonTexts();
                    
                    // 更新占位符文本
                    updatePlaceholders();
                } else {
                    // 如果翻译尚未加载，等待100毫秒后再次尝试
                    setTimeout(applyTranslations, 100);
                }
            }
            
            // 开始尝试应用翻译
            applyTranslations();
            
            // 更新按钮文本
            function updateButtonTexts() {
                if (window.translations && window.translations.ui) {
                    // 复制按钮
                    if (window.translations.ui.copy) {
                        const copyBtnText = copyBtn.querySelector('span');
                        if (copyBtnText) {
                            copyBtnText.textContent = window.translations.ui.copy;
                        }
                    }
                    
                    // 清除按钮
                    if (window.translations.ui.clear) {
                        const clearBtnText = clearBtn.querySelector('span');
                        if (clearBtnText) {
                            clearBtnText.textContent = window.translations.ui.clear;
                        }
                    }
                    
                    // 转换按钮
                    const caseTranslations = {
                        'uppercase-text': window.translations.ui.uppercase || 'UPPERCASE',
                        'lowercase-text': window.translations.ui.lowercase || 'lowercase',
                        'titlecase-text': window.translations.ui.titlecase || 'Title Case',
                        'sentencecase-text': window.translations.ui.sentencecase || 'Sentence case',
                        'alternatingcase-text': window.translations.ui.alternatingcase || 'aLtErNaTiNg cAsE',
                        'inversecase-text': window.translations.ui.inversecase || 'InVeRsE CaSe'
                    };
                    
                    for (const [id, translation] of Object.entries(caseTranslations)) {
                        const element = document.getElementById(id);
                        if (element && translation) {
                            element.textContent = translation;
                        }
                    }
                }
            }
            
            // 更新占位符
            function updatePlaceholders() {
                if (window.translations && window.translations.placeholders) {
                    // 更新文本输入框的占位符
                    if (window.translations.placeholders.enter_text) {
                        textInput.placeholder = window.translations.placeholders.enter_text;
                    }
                }
            }
            
            // 获取翻译文本
            function getTranslatedText(key, defaultText) {
                // 首先尝试从隐藏元素获取
                const hiddenElement = document.getElementById(`ui-${key}`) || 
                                      document.getElementById(`notification-${key}`);
                
                if (hiddenElement) {
                    return hiddenElement.textContent;
                }
                
                // 其次尝试从window.translations中获取
                if (window.translations && window.translations.ui && window.translations.ui[key]) {
                    return window.translations.ui[key];
                }
                
                if (window.translations && window.translations.notifications && window.translations.notifications[key]) {
                    return window.translations.notifications[key];
                }
                
                // 如果没找到翻译，返回默认文本
                return defaultText;
            }
            
            // Convert to UPPERCASE
            uppercaseBtn.addEventListener('click', function() {
                textInput.value = textInput.value.toUpperCase();
            });
            
            // Convert to lowercase
            lowercaseBtn.addEventListener('click', function() {
                textInput.value = textInput.value.toLowerCase();
            });
            
            // Convert to Title Case
            titlecaseBtn.addEventListener('click', function() {
                textInput.value = textInput.value
                    .toLowerCase()
                    .split(' ')
                    .map(word => {
                        return word.charAt(0).toUpperCase() + word.slice(1);
                    })
                    .join(' ');
            });
            
            // Convert to Sentence case
            sentencecaseBtn.addEventListener('click', function() {
                textInput.value = textInput.value.toLowerCase()
                    .replace(/(^\s*\w|[.!?]\s*\w)/g, function(c) {
                        return c.toUpperCase();
                    });
            });
            
            // Convert to aLtErNaTiNg cAsE
            alternatingcaseBtn.addEventListener('click', function() {
                textInput.value = textInput.value
                    .split('')
                    .map((char, index) => {
                        return index % 2 === 0 ? char.toLowerCase() : char.toUpperCase();
                    })
                    .join('');
            });
            
            // Convert to InVeRsE CaSe
            inversecaseBtn.addEventListener('click', function() {
                textInput.value = textInput.value
                    .split('')
                    .map(char => {
                        if (char === char.toUpperCase()) {
                            return char.toLowerCase();
                        }
                        return char.toUpperCase();
                    })
                    .join('');
            });
            
            // Copy text
            copyBtn.addEventListener('click', function() {
                textInput.select();
                document.execCommand('copy');
                
                // 显示已复制提示
                showNotification(getTranslatedText('copied_clipboard', 'Copied to clipboard!'), 'success');
            });
            
            // Clear text
            clearBtn.addEventListener('click', function() {
                textInput.value = '';
            });
            
            // 显示通知
            function showNotification(message, type) {
                if (!notification) return;
                
                notification.textContent = message;
                notification.className = 'notification ' + (type || '');
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
